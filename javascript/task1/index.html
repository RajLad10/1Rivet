<body>
    <h1> Javascript Task - 1</h1>

    <h5> Refer console for the outputs</h5>

    
    <p>For alert(): </p>
    <button onclick="test_alert()">Clicl Me</button>

    <p>For confirm(): </p>
    <button onclick="test_confirm()">Clicl Me</button>

    <p>For prompt(): </p>
    <button onclick="test_prompt()">Clicl Me</button>

    <script>
        var a = 20;
        var b = 35;

        // Function for multiplication of two numbers
        function multiplication(x,y){
            return x*y;
        }

        var sum = multiplication(a,b);
        console.log("Multiplication: " + sum);

        // Date Object

        // Display Current date
        function curDate(){
            const dt = new Date();
            let day = dt.getDate();
            let month = dt.getMonth() + 1;
            let year = dt.getFullYear();

            console.log("Current Date: " + day + "/" + month + "/" + year);
        }

        // Display current time
        function curTime(){
            const dt = new Date();
            let hours = dt.getHours();
            let minutes = dt.getMinutes();
            let seconds = dt.getSeconds();

            console.log("Current Time: " + hours + ":" + minutes + ":" + seconds);
        }
        
        // General function for Date Object
        function date()
        {
            curTime();
            curDate();
        }
        date();

        // Math Object

        function sqrt()
        {
            let n = 100;
            let ans = Math.sqrt(n);
            console.log("Square root of 100: " + ans);
        }

        function largestNum()
        {
            let max = Math.max(21,200,54,23,09,89,41,509);
            let min = Math.min(21,200,54,23,09,89,41,509);

            console.log("Largest Number: " + max);
            console.log("Smallest Number: " + min);
        }

        function removeDecimal()
        {
            let n = 108.28;
            let ans = Math.trunc(n);
            console.log("Remove decimals from 108.28: " + ans);
        }

        // General function for Math
        function math()
        {
            sqrt();
            largestNum();
            removeDecimal();
        }

        math();

        // Different Operators

        function arithetic()
        {
            let a = 20;
            let b = 3;

            // Addition arithmetic operator
            console.log(a+b);

            // Subtraction arithmetic operator
            console.log(a-b);

            // Multiplication arithmetic operator
            console.log(a*b);

            // Division arithmetic operator
            console.log(b/a);

            // Modulus arithmetic operator
            console.log(b%a);

            // Exponentiation arithmetic operator
            console.log(a**b);

            // Increment arithmetic operator
            console.log(a++);
            console.log(++a);

            // Decrement arithmetic operator
            console.log(b--);
            console.log(--b);
        }

        function assignment()
        {
            
            let a = 50;
            let b = 10;

            // Addition assignment operator
            a+=b;
            console.log(a);

            // subtraction assignment operator
            a-=b;
            console.log(a);

            // multiplication assignment operator
            a*=b;
            console.log(a);

            // Division assignment operator
            a/=b;
            console.log(a);

            // exponentiation assignment operator
            a**=b;
            console.log(a);
            
            // Modulus assignment operator
            b%=a;
            console.log(b);
        }

        function comparison(){
            const x = 10, y = '20', z = 'Hello';

            // Equal to operator
            console.log(x == 10);
            console.log(y == 2);
            console.log(z == 'hello');

            // Not equal to operator
            console.log(x != 100);
            console.log(z != 'hello');

            // Strict equal to operator
            console.log(y === 20);
            console.log(y === '20');

            // Greater than Operator
            console.log(x > 8);

            // Greater than or Equal to Operator
            console.log(x >= 10);

            // Less than Operator
            console.log(x < 100);

            // Less than or Equal to Operator
            console.log(x <= 80);

            // Ternary operator

        }

        function logical()
        {
            let a = 5, b = true, c = false;

            // Logical AND Operator
            console.log(a && b);
            console.log(b && c);
            console.log((a > 4) && (a > 10));

            // Logical OR Operator
            console.log(a || b);
            console.log(b || c);
            console.log((a > 4) || (a > 10));

            // Logical NOT Operator
            console.log(!b);
        }

        function bitwise()
        {
            let a = 9, b = 21; 
 
            // Bitwise AND
            console.log(a&b); 

            // Bitwise OR
            console.log(a|b); 

            // Bitwise XOR
            console.log(a^b); 
        }


        // General function for Operators
        function operators()
        {
            arithetic();
            assignment();
            comparison();
            logical();
            bitwise();
        }
        
        operators();

        function test_alert()
        {
            alert("Hello User !!");
        }

        function test_prompt()
        {
            let name = prompt("What is your name?", 'David');

            alert(`Your name is ${name}`);
        }

        function test_confirm()
        {
            confirm("Have a nice day!");
        }
    </script>
</body>
