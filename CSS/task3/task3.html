<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | T3</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <nav class="nav">
        <section class="one">
            <img src="search.png" alt="search icon" class="search-image">
            <input type="text" placeholder="Search..." class="input-search">
        </section>
        <section class="two">

            <button class="btn">
                <span class="notification"></span>
                <img src="notification.png" alt="Notification">
            </button>
            <button class="btn"><img src="calendar.png" alt="Calender"></button>
            <button class="btn"><img src="layout-grid.png" alt="grid"></button>
            <button class="btn"><img src="profile.png" alt="profile"></button>
        </section>
    </nav>

    <div>
        <main>
            <div class="black-box">
                <section class="black-box-one">
                    <h2>Union premium stats</h2>
                    <small>Get upto 10GB storage for a limited time</small>
                </section>
                <section class="black-box-two">
                    <button class="btn-upgrade">
                        <img src="Vector.png" alt="upgrade">
                        <h3>Upgrade</h3>
                    </button>
                </section>
            </div>

            <div class="four-boxes">
                <div class="smallcards">
                    <small>Revenue</small>
                    <h2>$56,945</h2>
                    <div>
                        <small>
                            <span class="green">+45%</span> <span style="color: #5F6980;"> From 4.6%</span>
                        </small>
                    </div>
                </div>
                <div class="smallcards">
                    <small>Users</small>
                    <h2>76.8%</h2>
                    <div>
                        <small>
                            <span class="red">-1.7%</span> <span style="color:  #5F6980;"> From 4.6%</span>
                        </small>
                    </div>
                </div>
                <div class="smallcards">
                    <small>New Signups</small>
                    <h2>116</h2>
                    <div>
                        <small>
                            <span class="grey">0.00</span>
                        </small>
                    </div>
                </div>
                <div class="smallcards">
                    <small>Retention</small>
                    <h2>12.67%</h2>
                    <div>
                        <small>
                            <span class="green">+0.6%</span> <span style="color: #5F6980;"> From 4.6%</span>
                        </small>
                    </div>
                </div>
            </div>

            <div class="chart-card">
                <section class="heading">
                    <h4>Performance</h4>
                    <button>
                        <img src="dots.png" alt="more">
                    </button>
                </section>
                <section class="chart">
                    <img src="chart.png" alt="Chart">
                </section>
                <section class="chart-dots">
                    <small>
                        <span class="blue-dot"></span> <span>Instagram</span>
                    </small>
                    <small>
                        <span class="green-dot"></span> <span>Facebook</span>
                    </small>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
