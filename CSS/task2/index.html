<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS | T1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
</head>
<body>
    <div class="wrapper">
        <div class="card1">
            <div class="image">
                <img src="image.jpg">
                <div class="notification"></div>
            </div>
            <div class="details" >
                <h3>Jocelyn Schleifer</h3>
                <p>Software Engineer</p>
                <small>There are many variations of passages of Lorem Ipsum available.</small>

                <div class="icon">
                    <p><a href="#"><img src="fb.jpg" height="20px"></a></p>
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="smallcards" style="margin-left: 0px;">
                <div style="padding-left: 25px;">
                    <p>Revenue</p>
                    <p>$56,945</p>
                    <div style="margin-top: 50px;">
                        <span class="green">+45%</span>  <span style="color: #5F6980;"> From 4.6%</span>
                    </div>
                </div>
            </div>
            <div class="smallcards">
                <div style="padding-left: 25px;">
                    <p>Users</p>
                    <p>76.8%</p>
                    <div style="margin-top: 50px;">
                        <span class="red">-1.7%</span>  <span style="color:  #5F6980;"> From 4.6%</span>
                    </div>
                    
                </div>
            </div>
            <div class="smallcards">
                <div style="padding-left: 25px;">
                    <p>New Signups</p>
                    <p>116</p>
                    <div style="margin-top: 50px;">
                        <span class="grey">0.00</span>
                    </div>
                    
                </div>
            </div>
            <div class="smallcards">
                <div style="padding-left: 25px;">
                    <p>Retention</p>
                    <p>12.67%</p>
                    <div style="margin-top: 50px;">
                        <span class="green">+0.6%</span>  <span style="color: #5F6980;"> From 4.6%</span>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
