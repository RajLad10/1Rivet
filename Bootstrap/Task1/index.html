<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Task1</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="p-5 bg-body-tertiary">

    <!-- card -->
    <div class="card bg-white rounded-4 overflow-hidden">

        <!-- image section -->
        <img src="Rectangle.png" class="card-img-top cardImg" alt="image" height="300px">

        <!-- card-body -->
        <div class="card-body p-3 bg-white">
            <div class="row" style="--bs-gutter-x: 0;">

                <!-- card-body title -->
                <div class="col-8 txt-title fw-semibold">Conference Space</div>
                <button type="button" class="col-4 btn btn-outline-primary rounded-pill">
                    <span class="fw-semibold">Explore</span>
                </button>
            </div>

            <!-- card-body subtitle -->
            <div class="card-text txt-subtitle">Gurugram</div>
            <div class="d-flex align-items-center gap-3 py-3">
                <!-- rating -->
                <div>
                    <img src="star.png" class="star">
                    <img src="star.png" class="star">
                    <img src="star.png" class="star">
                    <img src="star.png" class="star">
                    <img src="star.png" class="star">
                </div>
                <!-- rating badge -->
                <div class="badge bg-success px-3 rounded-pill">
                    4.6
                </div>
            </div>
            <div class="row text-center">
                <div class="col-4">
                    <div class="title">Capacity</div>
                    <div class="fw-semibold greyColor">30-50 people</div>
                </div>
                <div class="col-4">
                    <div class="title">Zone</div>
                    <div class="fw-semibold greyColor">Conference</div>
                </div>
                <div class="col-4">
                    <div class="title">Availability</div>
                    <div class="d-flex align-items-center justify-content-center gap-2">
                        <span class="active-dot rounded-circle"></span>
                        <span class="fw-semibold greyColor">Yes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
